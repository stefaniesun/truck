	<header class="home_nav flex row item">

                <img onclick="javascript:window.location.replace('my.html');" style="width:20px;height:20px;" src="image/truck/back.png"></img>
                <p class="city" ttname="wap_nav_city" href="javascript:void(0);">我的收藏</p>

	<section class="recomMod">
	
	 <ul id="content">
                    
	 
	 </ul>
	
	</section>
	
	

<script>

$(document).ready(function() {
	
	var customerObj=getCustomerLoginCookie();
	
	$.ajax({
		url : "/TruckWS/queryMyCollectionList.cus",
		type : "POST",
		async : false,
		dataType : "json",
		success : function(data) {
			if (data.status == 1) {
				console.log(data);
			
				if(data.content.length==0){
					weui.alert("暂无收藏数据");
				}
				
				var html='';
				 for(var i=0;i<data.content.length;i++){
					var dataObj=data.content[i];
					html+='<li class=" box tz-list">';
					html+='<dl class="tz-author">';
					html+='<dt><a><img src="'+dataObj.customerImg+'" alt=""></a></dt>';
					html+='<dd><a>'+dataObj.customerName+'</a><p>'+dataObj.passDate+'</p></dd>';
					html+='</dl>';
					html+='<div class="tz-text">';
					html+='<a href="detail.html?numberCode='+dataObj.numberCode+'" rel="nofollow">';
					html+='<p>'+dataObj.title+'</p>';
					html+='</a>';
					html+='</div>';
					html+='<div class="tz-img">';
					html+='<div class="img-list">';
					var images=JSON.parse(dataObj.images);
					for(var j=0;j<images.length;j++){
						html+='<a href="'+images[j]+'" rel="nofollow">';
						html+='<img style="width:113px;height:113px" src="'+images[j]+'" data-original="" class="img J_lazyImgs" style="display: block;">';
                        html+='</a>';
					}
					html+='</div>';
					html+='</div>';
					html+='<div class="tz-replay">';
					html+='</div>';
					html+='</li>';
				} 
				$("#content").html(html);
				
			} else {
				weui.alert(data.msg);
			}
		}
	});
	
	
	
	
});

</script>
