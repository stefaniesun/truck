<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>编辑会议记录</title>
</head>
<body>
<center>
	<form>
		<table cellpadding="4" cellspacing="4">
			<tr>
				<th style="text-align:right;">内容</th>
				<td>
					<textarea id="contentForm" style="width:314px;height:260px;resize:none;" 
					class="easyui-validatebox" data-options="required:true,validType:'length[1,150]'"></textarea>
				</td>
			</tr>
			<tr>  
				<th style="text-align:right;">备注</th>
				<td>
					<textarea id="remarkForm" style="width:314px;height:30px;resize:none;" 
					class="easyui-validatebox" data-options="validType:'length[1,150]'"></textarea>
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
