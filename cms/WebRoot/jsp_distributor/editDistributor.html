<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改分销商</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		line-height: 1px;
		font-size: 14px;
	}
	input,textarea{
		display:none;
	}
</style>
</head>
<body>
	<center>
		<form>
		<br/>
			<table cellspacing="6" cellpadding="4">
				<tr>
					<td style="text-align:right;">分销商名称</td>
					<td>
						<input type="text" id="nameForm" style="width:300px;"
						 data-options="required:true,validType:'length[1,100]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">分销商类型</td>
					<td>
						<input type="text" id="typeForm" style="width:300px;"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">联系人名称</td>
					<td>
						<input type="text" id="linkUsernameForm" style="width:300px;"
						 data-options="required:true,validType:'length[1,100]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">联系人电话</td>
					<td>
						<input type="text" id="linkPhoneForm" style="width:300px;"
						data-options="required:true,validType:'length[11,11]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">分销等级</td>
					<td>
						<input type="text" id="distributorTagForm" style="width:300px;"/>
					</td>
				</tr>
				<tr>  
					<td style="text-align: right;">备注</td>
					<td>
						<textarea id="remarkForm" style="width:296px;height:70px;"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
