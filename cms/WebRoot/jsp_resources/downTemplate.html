<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>导出Excel</title>
</head>
<body>
<center>
	<form><br/>
		<table cellpadding="6" cellspacing="6">
			<caption>
				请选择需要下载的数据
				<span style="color:red;">(注：不选择则下载所有有效数据)</span>
				<br/>
			</caption>
			<tr>
				<td style="text-align:right;">邮轮</td>
				<td>
					<input id="cruiseForm" type="text" style="width:300px;"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">航期</td>
				<td>
					<input id="shipmentForm" type="text" style="width:300px;"/>
					<input id="shipmentHidden" type="hidden">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">舱型</td>
				<td>
					<input id="cabinForm" type="text" style="width:300px;"/>
					<input id="cabinHidden" type="hidden">
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
