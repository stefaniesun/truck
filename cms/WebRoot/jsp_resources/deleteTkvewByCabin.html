<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>根据舱型删除单品及库存</title>
</head>
<body>
	<center>
		<form style="margin-top:10px;">
			<table>
				<tr>
					<th>舱型</th>
					<td>
						<input id="cabinByCruise" style="width:350px;"/>
						<input type="hidden" id="cabinInput"/>
					</td>
				</tr>
				<tr>
					<th>航期</th>
					<td>
						<input id="shipByCruise" style="width:350px;"/>
						<input type="hidden" id="shipInput"/>
					</td>
				</tr>
				<tr>
					<th>供应商</th>
					<td>
						<input id="providerByCruise" style="width:350px;"/>
						<input type="hidden" id="providerInput"/>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
