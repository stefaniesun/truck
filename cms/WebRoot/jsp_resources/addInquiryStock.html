<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加现询库存</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		line-height: 1px;
		font-size: 14px;
	}
	input,textarea{
		display:none;
	}
</style>
</head>
<body>
	<center>
		<form>
			<table cellspacing="4" cellpadding="4" style="margin-top:6px;">
				<tr>
					<td style="text-align:right;">库存别名</td>
					<td>
						<input id="nickNameForm"  type="text" style="width:248px;"/>
					</td>
				</tr>
				<tr id="providerTr">
					<td style="text-align:right;">供应商</td>
					<td>
						<input id="providerForm"  type="text" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">成本价</td>
					<td>
						<input id="costForm"  type="text" style="width:250px;" class="easyui-numberbox" 
							data-options="icons: [{
								iconCls:'icon-clear',
								handler: function(e){
									$(e.data.target).numberbox('clear');
								}
							}],
							required:true,min:0,max:999999,precision:2"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">成本说明</td>
					<td>
						<input id="costRemarkForm" type="text" style="width:248px;"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">有效期</td>
					<td>
						<input class="easyui-datetimebox" id="overDateForm"
        					data-options="icons: [{
								iconCls:'icon-clear',
								handler: function(e){
									$(e.data.target).datetimebox('clear');
								}
							}],
        					showSeconds:true" value="" style="width:250px">
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">优先级</td>
					<td>
						<input id="priorityForm"  type="text" style="width:250px;" class="easyui-numberbox" 
							data-options="icons: [{
								iconCls:'icon-clear',
								handler: function(e){
									$(e.data.target).numberbox('clear');
								}
							}],
							required:true,min:0,max:9" value = "5" placeholder="数值越大,级别越高"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">备注</td>
					<td>
						<input id="remarkForm"  type="text" style="width:248px;" data-options="icons: [{
							iconCls:'icon-clear',
							handler: function(e){
								$(e.data.target).textbox('clear');
							}
						}],
						validType:'length[0,200]'"/>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
