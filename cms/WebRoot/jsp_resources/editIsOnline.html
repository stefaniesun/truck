<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>库存批量上下线</title>
</head>
<body>
<div style="width:600px;height:450px;margin-top:20px;">
	<div style="margin-top:20px;">
		<table>
			<thead>
				<tr>
					<th>
						航期 <span id="shipSpan" style="color:red;font-size:16px;"></span>
					</th>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<input type="checkbox" id="shipCheckAll" checked="checked" />全选
					    <input type="hidden" id="shipAll" value="0">
					</td>
				</tr>
			</thead>
			<tbody id="shipTbody"></tbody>
		</table>
	</div>
	<div style="margin-top:10px;">
		<table>
			<thead>
				<tr>
					<th>
						舱型  <span id="cabinSpan" style="color:red;font-size:16px;"></span>
					</th>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<input type="checkbox" id="cabinCheckAll" checked="checked" />全选
						<input type="hidden" id="cabinAll" value="0">
					</td>
				</tr>
			</thead>
			<tbody id="cabinTbody"></tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<a href="#" id="queryBtn" class="easyui-linkbutton" data-options="iconCls:'icon-search'">确定选择</a>
						<input id="btnCheck" type="hidden" value="query">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<span id="provideSpan">
							供应商  <input id="provideForm" type="text" style="width:310px;"/>
						         <input id="provideInput" type="hidden">
						</span>
					</td>
					<td>
						<a href="#" id="deleteBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除库存</a>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>

<div id="stockDiv" style="width:680px;height:200px;margin-top:-450px;margin-left:570px;">
	<table cellpadding="0" cellspacing="0" style="width:600px;text-align:center;">
		<thead>
			<tr>
				<td colspan="7" style="text-align:right;">
					<span style="color:red;font-size:16px;font-weight:bold;">
						是否上线：选中为上线，不选中为下线
					</span>
				</td>
			</tr>
			<tr>
				<th>单品名称</th>
				<th>出发日期</th>
				<th>供应商</th>
				<th>库存类型</th>
				<th>库存</th>
				<th>成本价</th>
				<th>
					是否上线<br/>
					&nbsp;<input id="checkAll" type="checkbox"/>
				</th>
			</tr>
		</thead>
		<tbody id="stockTbody"></tbody>
	</table>
</div>
</body>
</html>
