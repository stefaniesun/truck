<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 14px;
	}
	div {
		margin: 0;
		padding: 0;
		border: 0;
	}
	.datagrid-header-row,.datagrid-row{
			height : 35px;
	}
	.datagrid-header-row{
		font-weight: bold;;
	}

<body style="width:100%;text-align: left;background-color:white;">
	<div style="width:100%;position:absolute;">
		
		<div class='yqqPluginBg' style="margin-left:2px;">
			单品名称【模】<input type="text" id="queryNameCn" style="width:100px;" /> 
			单品代码【模】<input type="text" id="queryMark" style="width:100px;" /> 
			舱型<input type="text" id="queryCabin" style="width:150px;" /> 
			月份<input id="mouth" style="width:150px;"/>
			航期<input id="shipment" style="width:240px;"/>
			供应商<input id="provider" style="width:160px;"/>
		</div>
		
		<div style="z-index:100;position:fixed;right:584px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-remove'" id="deleteTkvewByCabinButton">删除单品</a>
		</div>
		
		<div style="z-index:100;position:fixed;right:448px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-add'" id="addStockListButton">批量新增/编辑库存</a>
		</div>
		<div style="z-index:100;position:fixed;right:343px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit'" id="editSkuButton">自动同步更新</a>
		</div>
		<div style="z-index:100;position:fixed;right:262px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit'" id="realStockButton">一键实库</a>
		</div>
		<div style="z-index:100;position:fixed;right:156px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit'" id="tkviewReleaseButton">释放全部单品</a>
		</div>
		<div style="z-index:100;position:fixed;right:100px;">
			<a href="javascript:void(0);" class="easyui-linkbutton"
			data-options="iconCls:'icon-search'" id="tkviewQueryButton">查询</a>
		</div>
		
		<div style="margin:auto;">
			<table id="tkviewManagerTable"></table>
			<table id="stockManagerTable"></table>
		</div>
		
	</div>
</body>
