<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>编辑对接人信息</title>
</head>
<body>
<center>
	<form>
		<table cellpadding="4" cellspacing="4">
			<tr>
				<th style="text-align:right;">供应商</th>
				<td>
					<input id="providerForm" type="text" style="width:300px;">
				</td>
			</tr>
			<tr>
				<th style="text-align:right;">姓名</th>
				<td>
					<input id="nameCnForm" type="text" style="width:300px;">
				</td>
			</tr>
			<tr>
				<th style="text-align:right;">电话</th>
				<td>
					<input id="phoneForm" type="text" style="width:300px;">
				</td>
			</tr>
			<tr>
				<th style="text-align:right;">微信号</th>
				<td>
					<input id="weChatForm" type="text" style="width:300px;">
				</td>
			</tr>
			<tr>
				<th style="text-align:right;">QQ号</th>
				<td>
					<input id="qqForm" type="text" style="width:300px;">
				</td>
			</tr>
			<tr>
				<th style="text-align:right;">备注</th>
				<td>
					<input id="remarkForm" type="text" style="width:300px;">
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
