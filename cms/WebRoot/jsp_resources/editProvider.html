<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>修改供应商</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		line-height: 1px;
		font-size: 14px;
	}
	input,textarea{
		display:none;
	}
</style>
</head>
<body>
	<center>
		<form><br/>
			<table cellpadding="3">
				<tr>
					<td style="text-align:right;">名称</td>
					<td>
						<input id="nameCnForm" type="text" style="width:300px;"
						class="easyui-validatebox" data-options="required:true,validType:'length[1,20]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">查询编号</td>
					<td>
						<input id="markForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="required:true,validType:'length[1,6]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">等级</td>
					<td>
						<input id="gradeForm"  style="width:300px;"
    					class="easyui-combobox" panelHeight="auto"
    					data-options="valueField:'value',textField:'text',multiple:false,
    					    required:true,editable:false,missingMessage:'数值越小等级越高',
    						data:[{text:'1',value:'1'},
   								  {text:'2',value:'2'},
   								  {text:'3',value:'3'},
   								  {text:'4',value:'4'},
   								  {text:'5',value:'5'}]" />  
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">负责和客户签订合同</td>
					<td>
						<input id="isResponsibleForm"  style="width:300px;"
    					class="easyui-combobox" panelHeight="auto"
    					data-options="required:true,valueField:'value',textField:'text',multiple:false,editable:false,
    						data:[{text:'是',value:'1'},
   								  {text:'否',value:'0'},
   								  {text:'用自己的合同',value:'2'},
   								  {text:'其它',value:'3'}]" />  
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">合作状态</td>
					<td>
						<input id="statusForm"  type="text" style="width:300px;"
						class="easyui-combobox" panelHeight="auto"
    					data-options="required:true,valueField:'value',textField:'text',multiple:false,editable:false,
    						data:[{text:'合作中',value:'1'},
   								  {text:'未合作',value:'0'}]"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">渠道对接人</td>
					<td>
						<input id="joinerForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="validType:'length[0,10]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">对接人电话</td>
					<td>
						<input id="phoneForm" style="width:300px;"
    					data-options="required:true,validType:'length[1,20]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">材料寄到地址</td>
					<td>
						<input id="addressForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="validType:'length[0,50]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">微信</td>
					<td>
						<input id="weChatForm" class="easyui-validatebox" style="width:300px;"
    					data-options="validType:'length[0,50]'" />  
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">讨论组</td>
					<td>
						<input id="talkGroupForm" class="easyui-validatebox" style="width:300px;"
    					data-options="validType:'length[0,50]'" />  
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">签订方式</td>
					<td>
						<input id="signForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="validType:'length[0,20]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">结算方式</td>
					<td>
						<input id="settlementForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="validType:'length[0,20]'"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">对账行号</td>
					<td>
						<input id="checkNumberForm"  type="text" style="width:300px;" />
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">后返政策</td>
					<td>
						<input id="policyForm"  type="text" style="width:300px;"/>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">备注</td>
					<td>
						<input id="remarkForm"  type="text" style="width:300px;"
						class="easyui-validatebox" data-options="validType:'length[0,200]'"/>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
