	margin: 0;padding: 0;border: 0;font-size: 14px;
}

	margin: 0;padding: 0;border: 0;
}

<body style="width: 100%;text-align:left;">
	<div style="width:99%;position:absolute;">
		
		<!--搜索栏 -->
		<div class='yqqPluginBg'>
			用户名 <input id="username" style="width:180px;"/>
			岗位 <input id="position" style="width:180px;"/>
			状态 <input id="enabled" style="width:80px;" class="easyui-combobox" 
			    data-options="panelHeight:'auto',
			          data: [{value: '1',text: '开启'},
							{value: '0',text: '关闭'}]"/>
			<span id="q_possessor" style="display: none;">机构 <input id="possessor" style="width:180px;"/></span>
			昵称【模】 <input id="nickName" style="width:180px;"/>
		</div>
		
		<div  style="z-index: 100;position: fixed;right:100px;">
			<a href="javascript:void(0);" class="easyui-linkbutton" 
				data-options="iconCls:'icon-search'"
				id="userQueryButton"
			>查询</a>
		</div>
		
		<!-- 展示栏 -->
		<div>
			<table id="userManagerTable">
			</table>
		</div>
	</div>
