<script>

 $(document).ready(function() {
	 
	 
	 var page =getUrlParam("page");

	  	var countPage=1;//总页数

	 $.ajax({

			async : false,

				page : 1,
				rows:pageSize,
			},
			dataType : "json",
			success : function(data) {
				if (data.status == 1) {
					console.log(data);
					
					
					countPage=parseInt((data.content.total-1)/pageSize)+1;
					var truckList=data.content.rows;
					var html='';
					 for(var i=0;i<truckList.length;i++){
						var dataObj=truckList[i];
						
						html+='<li class="Tz-change card" data-url="'+dataObj.numberCode+'">';
						html+='<div class="Tz-c locationurl">';
						html+='<div class="Tz-c-t1" >';
						html+='<div class="Tz-c-t1-l">';
						html+='<img src="'+dataObj.customerImg+'"></div>';
						html+='<div class="Tz-c-t1-c">';
						html+='<h1>'+dataObj.customerName+'</h1>';
						html+='<p>'+dataObj.passDate.substring(5,10)+'发布</p>';
						html+='</div>';
						html+='<div class="Tz-c-t1-r">';
						html+='<a><i class="icon iconfont icon-dianhua1"></i>'+dataObj.price+'万</a>';
						html+='</div>';
						html+='</div>';
						html+='<div class="Tz-c-t2">';
						html+='<p>'+dataObj.title+'</p>';
						html+='</div>';
						html+='<div class="Tz-c-t3">';
						html+='<div class="Tz-c-t3-list">';
						var images=JSON.parse(dataObj.images);
						for(var j=0;j<images.length;j++){
							if(j<3){
								html+='<a href="javascript:;"  class="imgloading lazy" data-original="'+images[j]+'?imageMogr2/thumbnail/640x640/format/webp/blur/1x0/quality/75|imageslim"></a>  ';
							}
						}
						html+='</div>';
						html+='</div>';
						html+='<div class="Tz-c-t5" >';
						html+='<span style="display:flex;float:right;padding-right:0.1rem;">'+dataObj.readCount+'阅读</span>';
						html+='</div>';
						html+='</div>';
						html+='</li>';
					 }
				
					$(".Tz_box").html(html);
					$(".Tz-change").click(function(){
						window.location.replace("detail.html?numberCode="+$(this).data("url"));
					});
					
					$("a.lazy").lazyload({ threshold :180});
					
				} else {
					weui.alert(data.msg);
				}
			}
		});
	 
	
	var loading = false;  //状态标记 这个变量主要是用来控制触发次数，官网也有说明，事件可能会触发多次
    $(document.body).infinite().on("infinite", function() {
        $("#loading").css("display","block");//显示 加载中图标
        if(loading) return;
        loading = true;
        if(page<=countPage){//如果当前页小于总页面
            getbalancelist();
        }else{
            $(document.body).destroyInfinite();//到最后一页时，销毁它
            $("#loading>i").css("display","none");
            $("#loading>span").html("到底啦~").css("color","#BDBDBD");
        }
    });
	
  
    //获取数据

         }

            $("#loading").css("display","none");//数据加载完隐藏加载提示
        })
        page++; */
    }
	
	
	var customerObj=getCustomerLoginCookie();
	if(xyzIsNull(customerObj)){

});
