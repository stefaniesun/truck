<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>获取淘宝宝贝</title>
</head>
<body>
<center>
	<form>
		<br/>
		<table cellspacing="6">
			<tr>
				<td style="text-align: right;">商品ID</td>
				<td>
					<input id="itemIdForm" type="text" class="easyui-validatebox"
						style="width:200px;border:1px solid #D5D5D5;"
						data-options="validType:'length[1,50]',required: true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;">渠道</td>
				<td>
					<input id="channelForm" type="text" style="width:200px;"/>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;">备注</td>
				<td>
					<input id="remarkForm" type="text" style="width:200px;"/>
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
