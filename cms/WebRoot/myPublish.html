<script>

$(document).ready(function() {
	
	$.ajax({
		url : "/TruckWS/queryMyTruckList.cus",
		type : "POST",
		async : false,
		dataType : "json",
		success : function(data) {
			if (data.status == 1) {
				console.log(data);
			
				var html='';
				 for(var i=0;i<data.content.length;i++){
					var dataObj=data.content[i];
					html+='<div class="weui-form-preview">';
					html+='<div class="weui-form-preview__hd">';
					html+='<div class="weui-form-preview__item">';
					html+='<label class="weui-form-preview__label">估价</label>';
					html+='<em class="weui-form-preview__value">'+dataObj.price+'W</em>';
					html+='</div>';
					html+='</div>';
					html+='<div class="weui-form-preview__bd">';
					html+='<div class="weui-form-preview__item">';
					html+='<label class="weui-form-preview__label">车辆名称</label>';
					html+='<span class="weui-form-preview__value">'+dataObj.title+'</span>';
					html+='</div>';
					html+='<div class="weui-form-preview__item">';
					html+='<label class="weui-form-preview__label">提交时间</label>';
					html+='<span class="weui-form-preview__value">'+dataObj.addDate.substring(0,19)+'</span>';
					html+='</div>';
					html+=' <div class="weui-form-preview__item">';
					var images=JSON.parse(data.content[i].images)
					for(var j=0;j<images.length;j++){
						html+=' <img width=75 height=75 src="'+images[j]+'">';
					}
					html+='</div>';
					html+='</div>';
					html+='<div class="weui-form-preview__ft">';
					var status="";
					if(dataObj.status==0){
						status="审核中";
					}
					html+='<a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">'+status+'</a>';
					html+='</div>';
					html+='</div>';
					html+='<br>';
				} 
				$(".page__bd").html(html);
				
			} else {
				weui.alert(data.msg);
			}
		}
	});
	
});

</script>
