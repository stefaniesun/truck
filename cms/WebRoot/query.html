    <script>
		//brage方法 调用app原生的方法
		function sendData2Native(data, callback) {
			window.WebViewJavascriptBridge.send(data, callback);
		}

        function callNativeMethod(method, param, callback) {
            window.WebViewJavascriptBridge.callHandler(method, param,callback);
        }

        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge);
            } else {
                document.addEventListener('WebViewJavascriptBridgeReady', function() {
                    callback(WebViewJavascriptBridge)
                }, false);
            }
        }
        connectWebViewJavascriptBridge(function(bridge) {
                        $('.login-check').unbind('click').on('click', function(e) {
                e.preventDefault();
                callNativeMethod('onLogin');
            });
                        bridge.init(function(message, responseCallback) {
            });
            bridge.registerHandler("onLoginCallback", function(data, responseCallback) {
                location.reload();
            });
            bridge.registerHandler("onPayCallback", function(response, responseCallback) {
                response == 'success' ? onPaySuccess() :  onPayFail();
            });
        });
    </script>

<script>


var countPage=1;//总页数
var page=1;//当前页
var pageSize=10;//每页显示几条

$(document).ready(function() {
	 $.ajax({
			url : "/WebWS/getSearchData.xyz",
			type : "POST",
			data : {
				page : 1,
				rows:pageSize,
			},
			async : false,
			dataType : "json",
			success : function(data) {
				
				if (data.status == 1) {
					countPage=parseInt((data.content.total-1)/pageSize)+1;
					var truckList=data.content.rows;
					var html='';
					 for(var i=0;i<truckList.length;i++){
						var dataObj=truckList[i];
						var images=JSON.parse(dataObj.images);
						
						html+='<a class="c-list-cell c-flex c-truck-list" href="detail.html?numberCode='+dataObj.numberCode+'">';
						html+='<div class="photo">';
						html+='<img class="truck-photo-load" src="'+images[0]+'" data-src="'+images[0]+'">';
						html+='</div>';
						html+='<div class="c-box-flex content">';
						html+=' <div class="title">';
						var type="其他";
						if(dataObj.truckType=="QYC"){
							type="牵引车";
						}else if(dataObj.truckType=="ZHC"){
							type="载货车";
						}else if(dataObj.truckType=="ZXC"){
							type="自卸车";
						}
						html+='<div class="text">'+type+' 上汽红岩 450马力</div>';
						html+='</div>';
						html+='<div class="info">'+dataObj.cardDate.substring(0,7)+'月/'+dataObj.mile+'万公里/'+dataObj.year+'年</div>';
						html+='<div class="c-align-center">';
						html+='<div class="price">'+dataObj.price+'万</div>';
						html+='</div>';
						html+='</div>';
						html+='</a>	';
					 }
					 $(".c-buy-car-list").html(html);
				} else {
					alert(data.msg);
				}
			}
		});
});

</script>
