<script>


var countPage=1;//总页数
var page=1;//当前页
var pageSize=10;//每页显示几条

$(document).ready(function() {
	
	var xcxFlag=localStorage.getItem("xcx");
	
	 $.ajax({
			url : "/WebWS/getSearchData.xyz",
			type : "POST",
			data : {
				page : 1,
				rows:pageSize
			},
			async : false,
			dataType : "json",
			success : function(data) {
				
				if (data.status == 1) {
					countPage=parseInt((data.content.total-1)/pageSize)+1;
					var truckList=data.content.rows;
					var html='';
					 for(var i=0;i<truckList.length;i++){
						var dataObj=truckList[i];
						var images=JSON.parse(dataObj.images);
						
						html+='<a class="c-list-cell c-flex c-truck-list" href="detail.html?numberCode='+dataObj.numberCode+'">';
						html+='<div class="photo">';
						html+='<img class="truck-photo-load" src="'+images[0]+'?imageMogr2/thumbnail/640x640/format/webp/blur/1x0/quality/75|imageslim" data-src="'+images[0]+'">';
						html+='</div>';
						html+='<div class="c-box-flex content">';
						html+=' <div class="title">';
						var type="其他";
						if(dataObj.truckType=="QYC"){
							type="牵引车";
						}else if(dataObj.truckType=="ZHC"){
							type="载货车";
						}else if(dataObj.truckType=="ZXC"){
							type="自卸车";
						}
						html+='<div class="text">'+type+' '+dataObj.truckLogo+' </div>';
						html+='</div>';
						html+='<div class="info">'+dataObj.cardDate.substring(0,7)+'月/'+dataObj.mile+'万公里/'+dataObj.year+'年</div>';
						html+='<div class="c-align-center">';
						html+='<div class="price">'+dataObj.price+'万</div>';
						html+='</div>';
						html+='</div>';
						html+='</a>	';
					 }
					 $(".c-buy-car-list").html(html);
				} else {
					alert(data.msg);
				}
			}
		});
	 
	 
	 $("#publish").click(function(){
			if(customerObj.flagRegister==0){
				window.location.replace("register.html");
			}else{
				window.location.replace("myPublish.html");
			}
		});
	 
		
	 $("#sale").click(function(){
			
			if(xcxFlag){
				if(xyzIsNull(customerObj)){
					 wx.miniProgram.navigateTo({
		          	      url: '../reg/reg'
		          		});
				}else{
					if(customerObj.flagRegister==0){
						window.location.replace("register.html");
					}else{
						window.location.replace("publish.html");
					}
				}
			}else{
				if(xyzIsNull(customerObj)){
					window.location.replace("register.html");
				}else{
					if(customerObj.flagRegister==0){
						window.location.replace("register.html");
					}else{
						window.location.replace("publish.html");
					}
				}
			}
			
		});
	 
	 
	 $("#searchForm").submit(function(e){
		  var value=$("#searchInput").val();
		  
		  $.ajax({
	   			url : "/WebWS/getSearchData.xyz",
	   			type : "POST",
	   			data : {
	   				page : 1,
	   				rows:pageSize,
	   				queryStr:value
	   			},
	   			async : false,
	   			dataType : "json",
	   			success : function(data) {
	   				
	   				if (data.status == 1) {
	   					countPage=parseInt((data.content.total-1)/pageSize)+1;
	   					var truckList=data.content.rows;
	   					var html='';
	   					 for(var i=0;i<truckList.length;i++){
	   						var dataObj=truckList[i];
	   						var images=JSON.parse(dataObj.images);
	   						
	   						html+='<a class="c-list-cell c-flex c-truck-list" href="detail.html?numberCode='+dataObj.numberCode+'">';
	   						html+='<div class="photo">';
	   						html+='<img class="truck-photo-load" src="'+images[0]+'?imageMogr2/thumbnail/640x640/format/webp/blur/1x0/quality/75|imageslim" data-src="'+images[0]+'">';
	   						html+='</div>';
	   						html+='<div class="c-box-flex content">';
	   						html+=' <div class="title">';
	   						var type="其他";
	   						if(dataObj.truckType=="QYC"){
	   							type="牵引车";
	   						}else if(dataObj.truckType=="ZHC"){
	   							type="载货车";
	   						}else if(dataObj.truckType=="ZXC"){
	   							type="自卸车";
	   						}
	   						html+='<div class="text">'+type+' '+dataObj.truckLogo+' </div>';
	   						html+='</div>';
	   						html+='<div class="info">'+dataObj.cardDate.substring(0,7)+'月/'+dataObj.mile+'万公里/'+dataObj.year+'年</div>';
	   						html+='<div class="c-align-center">';
	   						html+='<div class="price">'+dataObj.price+'万</div>';
	   						html+='</div>';
	   						html+='</div>';
	   						html+='</a>	';
	   					 }
	   					 $(".c-buy-car-list").html(html);
	   					window.history.go(-1);
	   					 
	   				} else {
	   					alert(data.msg);
	   				}
	   				
	   				
	   			}
	   		});
		  
		  
		});
	 
	 

	 
	 
	 
});



</script>
