<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>新增邮轮公司</title>
</head>
<body>
<center>
	<form>
		<br/>
		<table cellpadding="6" cellspacing="6">
			<tr>
				<td style="text-align:right;">公司名称</td>
				<td>
					<input id="nameCnForm" type="text" style="width:300px;" 
					data-options="required:true,validType:'length[1,20]'"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">英文名</td>
				<td>
					<input id="nameEnForm" type="text" style="width:300px;"
					data-options="validType:'length[1,50]'"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">官网地址</td>
				<td>
					<input id="websiteAddressForm" type="text" style="width:300px;"
					data-options="validType:'length[1,200]'"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">备注</td>
				<td>
					<textarea id="remarkForm" style="width:296px;height:200px;resize:none;"></textarea>
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
