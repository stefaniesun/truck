<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>设置坐标</title>
</head>
<body>
	<center>
		<form>
			<table cellpadding="4" cellspacing="4">
				<tr>
					<th>粘贴复制的值</th>
					<td>
						<input id="valueForm" type="text" style="width:300px;"/>
					</td>
				</tr>
				<tr>
					<th>经度</th>
					<td>
						<input id="longitudeForm" type="text" data-options="editable:true" style="width:300px;"/>
					</td>
				</tr>
				<tr>
					<th>纬度</th>
					<td>
						<input id="latitudeForm" type="text" data-options="editable:true" style="width:300px;"/>
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
