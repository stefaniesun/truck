<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title>编辑航期</title>
</head>
<body>
<center>
	<form><br/>
		<table cellspacing="6" cellpadding="4">
		    <tr>
                <td style="text-align:right;">所属邮轮</td>
				<td>
					<label id="cruiseForm"></label>
				</td>
             </tr>
             <tr>
                <td style="text-align:right;">所属航区</td>
				<td>
					<label id="areaForm"></label>
				</td>
             </tr>
			<tr>
				<td style="text-align:right;">出发日期</td>
				<td>
                      <label id="travelDateForm"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">结束日期</td>
				<td>
					<label id="travelEndDateForm"></label>
				</td>
		  	</tr>
		  	<tr>
				<td style="text-align:right;">最后售卖日期</td>
				<td>
					<input id="finalSaleDateForm" style="width:300px;" class="easyui-datetimebox"
					data-options="required:true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">出发地点</td>
				<td>
					<input id="startPlaceForm" style="width:300px;"/>
				</td>
			</tr>
            <tr> 
               <td style="text-align:right;">备注</td>
               <td>
               	<textarea id="remarkForm" style="width:296px;height:100px;resize:none;" class="easyui-validatebox" data-options="validType:'length[1,150]'"></textarea>
               </td> 
           </tr>
		</table>
	</form>
</center>
</body>
</html>
