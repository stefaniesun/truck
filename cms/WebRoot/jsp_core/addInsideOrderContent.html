<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>内部下单</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		line-height: 1px;
		font-size: 14px;
	}
	input,textarea{
		display:none;
	}
</style>
</head>
<body>
	<center>
		<br/>
		<form>
			<br/>
			<table id='orderTable' cellspacing='4' cellpadding="4">

				<tr>
					<td style='text-align:right;'>分销商</td>
					<td colspan="5">
						<input id='distributor' type='text' style='width:600px;' />
					</td>
				</tr>
				<tr>
					<td style='text-align:right;'>联系人姓名</td>
					<td colspan="5">
						<input id='linkMan' type='text' style='width:600px;' />
					</td>
				</tr>
				<tr>
					<td style='width:70px; text-align:right;'>联系人电话</td>
					<td colspan="5">
						<input id='linkPhone' type='text' style='width: 600px;' />
					</td>
				</tr>
				<tr>
					<td style='text-align:right;'>航期</td>
					<td colspan="5">
						<input id='shipmentForm' style='width:600px;' />
					</td>
				</tr>
				<tr>
					<td style='text-align:right;'>商品列表</td>
					<td align='center'>产品</td>
					<td >余库</td>
					<td >单价</td>
					<td >数量</td>
					<td>
						<img onclick='addPtview()' src='../image/other/addPage.gif' alt='加一项' style='cursor:pointer;' />
					</td>
				</tr>
				<tr id='ptviewTr_0'>
					<td></td>
					<td>
						<input id='ptviewForm_0' class='ptviewClass' style='width:300px;' />
					</td>
					<td><span id='stock_0' style='text-align:left;'>0</span></td>
					<td><span id='ptviewPrice_0' style='text-align:left;'>0</span>元</td>
					<td>
						<input id='count_0' type='text' style='width:100px;' />
					</td>
					<td>
						<img onclick='deletePtview(0)' src='../image/other/deletePage.png' alt='减一项' style='cursor:pointer;' />
					</td>
				</tr>
				<tr>
					<td style='text-align: right;'>订单金额</td>
					<td colspan="5" style='text-align:left;'>
						<span id='orderPrice' style='text-align:left;'></span>
					</td>
				</tr>
				<tr>
					<td style='text-align:right;'>定金</td>
					<td colspan="5">
						<input id='earnest' type='text' style='width:600px;' />
					</td>
				</tr>
				<tr>
					<td style='text-align: right;'>有效期</td>
					<td colspan="5"><input class='easyui-datetimebox' id='endDateForm'
						value='' data-options="icons: [{
							iconCls:'icon-clear',
							handler: function(e){
								$(e.data.target).datetimebox('clear');
							}
						}],showSeconds:true" style='width:600px;'>
					</td>
				</tr>
				<tr>
					<td style='text-align:right;'>备 注</td>
					<td colspan="5"><input id='remark' type='text' style='width:600px;' /></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
